<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/head :: head(' - Login')}"></head>
<body>
    <main class="vh-100 container-fluid d-flex align-items-center bg-primary-subtle">
        <div class="card mx-auto">
            <div class="card-header bg-primary text-white text-center">
                <h1>LOGIN</h1>
            </div>
            <div class="card-body px-5">
                <form th:action="@{/login.html}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            Username
                        </label>:
                        <input
                                type="email"
                                id="email"
                                name="username"
                                autofocus="autofocus"
                                class="form-control"
                        />
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            Password
                        </label>:
                        <input
                                type="text"
                                id="password"
                                name="password"
                                class="form-control"
                        />
                    </div>
                    <div class="mb-3">
                        <input type="submit" value="Log in" class="btn btn-primary"/>
                        <a th:href="@{/}" class="btn btn-outline-primary">
                            Back to home
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </main>
</body>
</html>
