<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/head :: head(' - Login')}"></head>
<body class="bg-primary-subtle">
    <main class="vh-100 container">
        <div class="row h-100 d-flex align-items-center">
            <div class="col-lg-6 col-sm-12 text-center">
                <img th:src="@{/img/logo-dark.png}">
            </div>
            <div class="col-lg-6 col-sm-12 px-5">
                <h1 class="mb-5 text-primary">LOGIN</h1>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            Username
                        </label>:
                        <input
                                type="email"
                                id="email"
                                name="username"
                                autofocus="autofocus"
                                class="form-control"
                        />
                    </div>
                    <div class="mb-5">
                        <label for="password" class="form-label">
                            Password
                        </label>:
                        <input
                                type="text"
                                id="password"
                                name="password"
                                class="form-control"
                        />
                    </div>
                    <div class="mb-3">
                        <input type="submit" value="Log in" class="btn btn-primary"/>
                        <a th:href="@{/}" class="btn btn-outline-primary">
                            Back to home
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </main>
</body>
</html>
